<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.ico.png">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="image/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="image/logo.svg" alt="Music" class="invert"></div>
                <ul>
                    <li><img class="invert" src="image/home.svg" alt="home">home</li>
                    <li><img class="invert" src="image/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="image/playlist.svg" alt="">
                    <h3>Your library</h3>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span></a>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img height="40px" class="invert hamburger" src="image/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6" height="20px">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
                            stroke="currentColor" className="size-6" height="22px">
                            <path strokeLinecap="round" strokeLinejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="loginbtn">Log in</button>
                    <button class="signupbtn">Sign up</button>
                </div>
            </div>
            <div class="Musicplaylist">
                <h1>Music playlist</h1>
                <div class="cardContainer"> 
                </div>
                <div class="Playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">
                        </div>
                        <div class="songbutton">
                            <img width="35" id="previous" src="image/previous.svg" alt="">
                            <img width="35" id="play" src="image/play.svg" alt="">
                            <img width="35" id="next" src="image/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="songtime">

                            </div>
                        <div class="volume">
                            <img src="image/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
